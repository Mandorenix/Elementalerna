<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental RPG Skill Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #090a0f;
        background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      }
      .pixelated-border {
        border-style: solid;
        border-image-slice: 2;
        border-image-width: 2;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 H 2 V 2 H 0 Z M2 0 H 4 V 2 H 2 Z M4 0 H 6 V 2 H 4 Z M0 2 H 2 V 4 H 0 Z M4 2 H 6 V 4 H 4 Z M0 4 H 2 V 6 H 0 Z M2 4 H 4 V 6 H 2 Z M4 4 H 6 V 6 H 4 Z" fill="rgb(124 58 237)" /></svg>');
        border-image-outset: 2;
      }
      .pixelated-border-gold {
         border-style: solid;
        border-image-slice: 2;
        border-image-width: 2;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 H 2 V 2 H 0 Z M2 0 H 4 V 2 H 2 Z M4 0 H 6 V 2 H 4 Z M0 2 H 2 V 4 H 0 Z M4 2 H 6 V 4 H 4 Z M0 4 H 2 V 6 H 0 Z M2 4 H 4 V 6 H 2 Z M4 4 H 6 V 6 H 4 Z" fill="rgb(202 138 4)" /></svg>');
        border-image-outset: 2;
      }
       .tooltip-pixel-border {
        border-style: solid;
        border-image-slice: 2;
        border-image-width: 2;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 H 2 V 2 H 0 Z M2 0 H 4 V 2 H 2 Z M4 0 H 6 V 2 H 4 Z M0 2 H 2 V 4 H 0 Z M4 2 H 6 V 4 H 4 Z M0 4 H 2 V 6 H 0 Z M2 4 H 4 V 6 H 2 Z M4 4 H 6 V 6 H 4 Z" fill="rgb(107 114 128)" /></svg>');
        border-image-outset: 2;
      }
       @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.7;
        }
      }
      .animate-pulse-glow {
        animation: pulse 2s infinite;
      }

      /* Final Fantasy Combat UI */
      .ff-panel {
        background: linear-gradient(165deg, #00135a 0%, #000a2a 100%);
        border: 4px solid #fff;
        box-shadow: 0 0 0 4px #000;
        padding: 0.5rem;
      }
      .atb-bar-bg { background-color: #333; }
      .atb-bar-fg { background-color: #fde047; transition: width 0.1s linear; }
      .health-bar-fg { background-color: #22c55e; transition: width 0.2s ease-out; }
      .aether-bar-fg { background-color: #3b82f6; transition: width 0.2s ease-out; }

      @keyframes idle-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-idle-bob { animation: idle-bob 2.5s ease-in-out infinite; }
      
      @keyframes hit-flash {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(3) invert(1); }
      }
      .animate-hit-flash { animation: hit-flash 0.3s linear; }
      
      @keyframes attack-lunge-player {
        50% { transform: translateX(-120px) translateY(-4px); }
      }
      .animate-attack-player { animation: attack-lunge-player 0.6s ease-in-out; }
      
      @keyframes attack-lunge-enemy {
         50% { transform: translateX(120px) translateY(-4px); }
      }
      .animate-attack-enemy { animation: attack-lunge-enemy 0.6s ease-in-out; }

      /* --- Damage & Heal Popups --- */
      
      /* Base animation for normal damage */
      @keyframes damage-popup-anim {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
      
      /* Enhanced critical hit animation */
      @keyframes damage-popup-crit-anim {
        0% { transform: translateY(0) scale(1.2); opacity: 1; }
        10% { transform: translateY(-5px) scale(1.7) rotate(-5deg) translateX(-3px); text-shadow: 0 0 12px #fff; }
        20% { transform: translateY(-10px) scale(1.7) rotate(5deg) translateX(3px); }
        30% { transform: translateY(-15px) scale(1.7) rotate(-3deg) translateX(-2px); }
        40% { transform: translateY(-20px) scale(1.7) rotate(3deg) translateX(2px); }
        100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
      }

      /* Enhanced "floaty" heal animation */
       @keyframes damage-popup-heal-anim {
        0% { transform: translateY(10px); opacity: 0; filter: brightness(1.5); }
        20% { opacity: 1; transform: translateY(0px) translateX(-3px); }
        80% { opacity: 1; transform: translateY(-35px) translateX(3px); }
        100% { transform: translateY(-40px); opacity: 0; }
      }

      /* Animation for misses (drifting down) */
      @keyframes damage-popup-miss-anim {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(20px) scale(0.8); opacity: 0; }
      }
      
      /* Animation for status damage (slow drift) */
      @keyframes damage-popup-status-anim {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-25px); opacity: 0; }
      }

      .damage-popup {
        position: absolute;
        font-weight: bold;
        text-shadow: 2px 2px 2px black;
        pointer-events: none;
        z-index: 100;
        white-space: nowrap; /* Prevent text wrapping */
      }
      .damage-popup-damage { 
        font-size: 1.5rem; 
        color: white; 
        animation: damage-popup-anim 1s ease-out forwards;
      }
      .damage-popup-crit { 
        font-size: 2rem; 
        color: #facc15; 
        animation: damage-popup-crit-anim 1s ease-out forwards; 
      }
      .damage-popup-heal { 
        font-size: 1.5rem; 
        color: #4ade80; 
        animation: damage-popup-heal-anim 1.2s ease-in-out forwards; 
      }
      .damage-popup-miss { 
        font-size: 1rem; 
        color: #9ca3af; 
        animation: damage-popup-miss-anim 0.8s ease-in forwards; 
      }
      .damage-popup-status_damage { 
        font-size: 1.2rem; 
        color: #c084fc; /* purple-400 */
        animation: damage-popup-status-anim 1.5s linear forwards; 
      }

      @keyframes defeat-fade {
        0% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.8; filter: brightness(5); }
        100% { opacity: 0; filter: brightness(1); transform: translateY(20px) scale(0.9); }
      }
      .animate-defeat {
        animation: defeat-fade 0.8s ease-out forwards;
      }

      @keyframes spell-impact {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
       .vfx-fireball {
        width: 48px; height: 48px;
        background-color: #f97316;
        border-radius: 50%;
        box-shadow: 0 0 20px 10px #ef4444;
        transition: all 0.3s ease-out;
      }
      .vfx-slash {
        width: 60px; height: 60px;
        border-top: 4px solid white;
        transform: rotate(45deg);
        animation: spell-impact 0.3s ease-out forwards;
      }
       .vfx-heal-drop {
        position: absolute;
        width: 8px; height: 12px;
        background-color: #60a5fa;
        border-radius: 50%;
        opacity: 0;
        animation: heal-fall 0.8s ease-in-out;
      }
       @keyframes heal-fall {
        0% { transform: translateY(-20px); opacity: 1; }
        100% { transform: translateY(20px); opacity: 0; }
      }
      .status-icon {
        position: absolute;
        top: 0;
        left: 0;
        width: 24px;
        height: 24px;
        background-color: rgba(0,0,0,0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transform: scale(0.8); /* Make icons a bit smaller */
      }
      .status-duration {
        position: absolute;
        bottom: -2px;
        right: -2px;
        background-color: rgba(0,0,0,0.8);
        color: white;
        font-size: 10px;
        font-weight: bold;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        border: 1px solid #fff;
        text-shadow: none;
      }
      
      /* Status Effect VFX */
      .status-vfx-overlay {
        position: absolute;
        top: -8px; left: -8px; right: -8px; bottom: -8px;
        pointer-events: none;
      }
      @keyframes vfx-flicker {
          0%, 100% { opacity: 0; transform: scale(0.9); }
          50% { opacity: 0.7; transform: scale(1.1); }
      }
      .vfx-burning-overlay::after {
          content: '';
          position: absolute;
          inset: 0;
          background: radial-gradient(circle, transparent 30%, #f97316 80%);
          animation: vfx-flicker 0.6s infinite;
          border-radius: 50%;
      }

      @keyframes vfx-bubbles {
          0% { transform: translateY(10px); opacity: 0; }
          50% { opacity: 0.8; }
          100% { transform: translateY(-20px); opacity: 0; }
      }
      .vfx-poison-overlay::before, .vfx-poison-overlay::after {
          content: '';
          position: absolute;
          width: 8px; height: 8px;
          background: #84cc16;
          border-radius: 50%;
          animation: vfx-bubbles 1.8s infinite;
      }
      .vfx-poison-overlay::before { top: 50%; left: 40%; animation-delay: 0s; }
      .vfx-poison-overlay::after { top: 60%; left: 60%; animation-delay: 0.9s; }

      @keyframes vfx-haze {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 0.6; transform: scale(1.05); }
      }
      .vfx-steamed-overlay::after {
          content: '';
          position: absolute;
          inset: 0;
          background: radial-gradient(circle, transparent 40%, rgba(224, 242, 244, 0.5) 80%); /* Light blue haze */
          animation: vfx-haze 1.5s infinite alternate;
          border-radius: 50%;
      }

      /* --- Combat Backgrounds --- */
      .combat-background {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out;
        z-index: 0; /* Ensure it's behind UI elements */
      }

      .parallax-layer {
        position: absolute;
        inset: -10%; /* Extend beyond bounds for parallax effect */
        background-size: cover;
        background-position: center;
        animation: parallax-move 60s linear infinite alternate; /* Slow, subtle movement */
        opacity: 0.8;
      }

      .background-layer-1 { z-index: 1; opacity: 0.6; }
      .background-layer-2 { z-index: 2; opacity: 0.7; animation-duration: 50s; }
      .background-layer-3 { z-index: 3; opacity: 0.8; animation-duration: 40s; }

      @keyframes parallax-move {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-5%, -5%); }
      }

      .weather-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10; /* Above parallax layers */
      }

      /* --- Biome Specific Styles (Background Images & Animations) --- */
      /* FIRE: Volcanic Wasteland */
      .bg-fire-volcanic { background-image: url('https://via.placeholder.com/1920x1080/8B0000/FFFFFF?text=Volcanic+Wasteland'); }
      .bg-fire-volcanic .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/A52A2A/FFFFFF?text=Volcanic+Layer+1'); }
      .bg-fire-volcanic .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/CD5C5C/FFFFFF?text=Volcanic+Layer+2'); }
      .bg-fire-volcanic .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, transparent 50%, rgba(255, 165, 0, 0.2) 100%);
        animation: ash-fall 10s linear infinite;
      }
      @keyframes ash-fall {
        0% { transform: translateY(-10%) scale(1); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%) scale(1.2); opacity: 0; }
      }

      /* FIRE: Burning Forest */
      .bg-fire-forest { background-image: url('https://via.placeholder.com/1920x1080/8B4513/FFFFFF?text=Burning+Forest'); }
      .bg-fire-forest .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/A0522D/FFFFFF?text=Forest+Layer+1'); }
      .bg-fire-forest .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/CD853F/FFFFFF?text=Forest+Layer+2'); }
      .bg-fire-forest .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(255, 69, 0, 0.1);
        animation: heat-haze 3s ease-in-out infinite alternate;
      }
      @keyframes heat-haze {
        0% { filter: blur(0px) brightness(1); }
        100% { filter: blur(2px) brightness(1.2); }
      }

      /* FIRE: Magma Cave */
      .bg-fire-magma-cave { background-image: url('https://via.placeholder.com/1920x1080/4B0082/FFFFFF?text=Magma+Cave'); }
      .bg-fire-magma-cave .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/800080/FFFFFF?text=Magma+Layer+1'); }
      .bg-fire-magma-cave .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/FF00FF/FFFFFF?text=Magma+Layer+2'); }
      .bg-fire-magma-cave .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(255, 69, 0, 0.3) 0%, transparent 50%);
        animation: lava-glow 4s ease-in-out infinite alternate;
      }
      @keyframes lava-glow {
        0% { opacity: 0.5; }
        100% { opacity: 0.8; }
      }

      /* EARTH: Deep Mines */
      .bg-earth-mines { background-image: url('https://via.placeholder.com/1920x1080/36454F/FFFFFF?text=Deep+Mines'); }
      .bg-earth-mines .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/4F4F4F/FFFFFF?text=Mines+Layer+1'); }
      .bg-earth-mines .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/696969/FFFFFF?text=Mines+Layer+2'); }
      .bg-earth-mines .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        animation: dust-motes 8s linear infinite;
      }
      @keyframes dust-motes {
        0% { transform: translate(0, 0) scale(1); opacity: 0; }
        50% { opacity: 0.4; }
        100% { transform: translate(10%, 10%) scale(1.1); opacity: 0; }
      }

      /* EARTH: Rocky Mountains */
      .bg-earth-mountains { background-image: url('https://via.placeholder.com/1920x1080/708090/FFFFFF?text=Rocky+Mountains'); }
      .bg-earth-mountains .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/808080/FFFFFF?text=Mountains+Layer+1'); }
      .bg-earth-mountains .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/A9A9A9/FFFFFF?text=Mountains+Layer+2'); }
      .bg-earth-mountains .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, transparent 0%, rgba(105, 105, 105, 0.1) 100%);
        animation: cloud-drift 15s linear infinite alternate;
      }
      @keyframes cloud-drift {
        0% { transform: translateX(0); }
        100% { transform: translateX(5%); }
      }

      /* EARTH: Lush Underground Cave */
      .bg-earth-lush-cave { background-image: url('https://via.placeholder.com/1920x1080/006400/FFFFFF?text=Lush+Cave'); }
      .bg-earth-lush-cave .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/228B22/FFFFFF?text=Lush+Layer+1'); }
      .bg-earth-lush-cave .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/32CD32/FFFFFF?text=Lush+Layer+2'); }
      .bg-earth-lush-cave .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, transparent 70%);
        animation: bioluminescence-pulse 5s ease-in-out infinite alternate;
      }
      @keyframes bioluminescence-pulse {
        0% { opacity: 0.3; }
        100% { opacity: 0.6; }
      }

      /* WIND: Floating Islands */
      .bg-wind-floating-islands { background-image: url('https://via.placeholder.com/1920x1080/87CEEB/FFFFFF?text=Floating+Islands'); }
      .bg-wind-floating-islands .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/ADD8E6/FFFFFF?text=Islands+Layer+1'); }
      .bg-wind-floating-islands .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/B0E0E6/FFFFFF?text=Islands+Layer+2'); }
      .bg-wind-floating-islands .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
        animation: cloud-flow 20s linear infinite;
      }
      @keyframes cloud-flow {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10%); }
      }

      /* WIND: Stormy Peaks */
      .bg-wind-stormy-peaks { background-image: url('https://via.placeholder.com/1920x1080/4682B4/FFFFFF?text=Stormy+Peaks'); }
      .bg-wind-stormy-peaks .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/5F9EA0/FFFFFF?text=Peaks+Layer+1'); }
      .bg-wind-stormy-peaks .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/6A5ACD/FFFFFF?text=Peaks+Layer+2'); }
      .bg-wind-stormy-peaks .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(173, 216, 230, 0.1);
        animation: lightning-flash 5s steps(1) infinite;
      }
      @keyframes lightning-flash {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.5; }
      }

      /* WIND: Open Plains */
      .bg-wind-plains { background-image: url('https://via.placeholder.com/1920x1080/6B8E23/FFFFFF?text=Open+Plains'); }
      .bg-wind-plains .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/8FBC8F/FFFFFF?text=Plains+Layer+1'); }
      .bg-wind-plains .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/9ACD32/FFFFFF?text=Plains+Layer+2'); }
      .bg-wind-plains .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
        animation: wind-gust 4s ease-out infinite;
      }
      @keyframes wind-gust {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateX(100%); opacity: 0; }
      }

      /* WATER: Underwater Ruins */
      .bg-water-ruins { background-image: url('https://via.placeholder.com/1920x1080/000080/FFFFFF?text=Underwater+Ruins'); }
      .bg-water-ruins .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/191970/FFFFFF?text=Ruins+Layer+1'); }
      .bg-water-ruins .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/4169E1/FFFFFF?text=Ruins+Layer+2'); }
      .bg-water-ruins .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, transparent 30%, rgba(0, 191, 255, 0.2) 100%);
        animation: water-current 12s linear infinite alternate;
      }
      @keyframes water-current {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(5%) translateY(5%); }
      }

      /* WATER: Swamplands */
      .bg-water-swamp { background-image: url('https://via.placeholder.com/1920x1080/2F4F4F/FFFFFF?text=Swamplands'); }
      .bg-water-swamp .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/698B69/FFFFFF?text=Swamp+Layer+1'); }
      .bg-water-swamp .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/8B7355/FFFFFF?text=Swamp+Layer+2'); }
      .bg-water-swamp .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.2);
        animation: fog-drift 15s linear infinite alternate;
      }
      @keyframes fog-drift {
        0% { transform: translateX(0); opacity: 0.5; }
        100% { transform: translateX(10%); opacity: 0.8; }
      }

      /* WATER: Coastline */
      .bg-water-coast { background-image: url('https://via.placeholder.com/1920x1080/4682B4/FFFFFF?text=Coastline'); }
      .bg-water-coast .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/6A5ACD/FFFFFF?text=Coast+Layer+1'); }
      .bg-water-coast .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/87CEEB/FFFFFF?text=Coast+Layer+2'); }
      .bg-water-coast .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, transparent 0%, rgba(173, 216, 230, 0.3) 100%);
        animation: wave-motion 8s ease-in-out infinite alternate;
      }
      @keyframes wave-motion {
        0% { transform: translateY(0); }
        100% { transform: translateY(-5%); }
      }

      /* NEUTRAL: Ancient Ruins */
      .bg-neutral-ruins { background-image: url('https://via.placeholder.com/1920x1080/556B2F/FFFFFF?text=Ancient+Ruins'); }
      .bg-neutral-ruins .background-layer-1 { background-image: url('https://via.placeholder.com/1920x1080/6B8E23/FFFFFF?text=Ruins+Layer+1'); }
      .bg-neutral-ruins .background-layer-2 { background-image: url('https://via.placeholder.com/1920x1080/8B4513/FFFFFF?text=Ruins+Layer+2'); }
      .bg-neutral-ruins .weather-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.1);
        animation: subtle-dust 20s linear infinite alternate;
      }
      @keyframes subtle-dust {
        0% { transform: translateX(0) translateY(0); opacity: 0.2; }
        100% { transform: translateX(5%) translateY(5%); opacity: 0.3; }
      }

      /* NEUTRAL: Desert */
